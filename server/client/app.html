<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore House Price Predictor</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- JS -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>
    <!-- Fixed Header -->
    <header class="hero">
        <h1>üè† House Price Predictor</h1>
    </header>

    <!-- Form Container -->
    <div class="form-container">
        <!-- Left Section: Area + Bath -->
        <div class="form-section">
            <h2>Area (Square Feet)</h2>
            <input type="number" id="uiSqft" name="Squareft" value="1000">

            <h2>Bath</h2>
            <div class="switch-field">
                <input type="radio" name="uiBathrooms" id="radio-bath-1" value="1"/>
                <label for="radio-bath-1">1</label>
                <input type="radio" name="uiBathrooms" id="radio-bath-2" value="2" checked/>
                <label for="radio-bath-2">2</label>
                <input type="radio" name="uiBathrooms" id="radio-bath-3" value="3"/>
                <label for="radio-bath-3">3</label>
                <input type="radio" name="uiBathrooms" id="radio-bath-4" value="4"/>
                <label for="radio-bath-4">4</label>
                <input type="radio" name="uiBathrooms" id="radio-bath-5" value="5"/>
                <label for="radio-bath-5">5</label>
            </div>
        </div>

        <!-- Right Section: BHK + Location + Estimate Price + Result -->
        <div class="form-section">
            <h2>BHK</h2>
            <div class="switch-field">
                <input type="radio" name="uiBHK" id="radio-bhk-1" value="1"/>
                <label for="radio-bhk-1">1</label>
                <input type="radio" name="uiBHK" id="radio-bhk-2" value="2" checked/>
                <label for="radio-bhk-2">2</label>
                <input type="radio" name="uiBHK" id="radio-bhk-3" value="3"/>
                <label for="radio-bhk-3">3</label>
                <input type="radio" name="uiBHK" id="radio-bhk-4" value="4"/>
                <label for="radio-bhk-4">4</label>
                <input type="radio" name="uiBHK" id="radio-bhk-5" value="5"/>
                <label for="radio-bhk-5">5</label>
            </div>

            <h2>Location</h2>
            <select id="uiLocations">
                <option value="" disabled selected>Choose a Location</option>
            </select>

            <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
            <div id="uiEstimatedPrice" class="result"><h2></h2></div>
        </div>
    </div>
</body>
</html>
